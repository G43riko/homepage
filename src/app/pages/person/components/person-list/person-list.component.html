<div *ngIf="authService.user$ | async as user" class="person-wrapper">
    <ng-template #cellSelect let-row="row">
        <app-person-list-row-cell-select [person]="row"></app-person-list-row-cell-select>
    </ng-template>
    <ng-template #cellOptions let-row="row">

        <button (click)="showDetail(row.id)"
                color="primary"
                matTooltip="Zobrazi콘 detail"
                mat-icon-button>
            <mat-icon>chevron_right</mat-icon>
        </button>
        <button (click)="remove(row)"
                color="primary"
                matTooltip="Odstr치ni콘"
                mat-icon-button>
            <mat-icon>delete</mat-icon>
        </button>
        <!--        <button (click)="showDetail(row.id)" class="circular ui icon button hiddenable">-->
        <!--            <i class="icon angle right"></i>-->
        <!--        </button>-->
        <!--        <button (click)="remove([row])"-->
        <!--                *ngIf="authService.checkAuthorization(user, [Roles.ROLE_UPDATE_PERSONS])"-->
        <!--                class="circular ui icon button hiddenable">-->
        <!--            <i class="icon remove"></i>-->
        <!--        </button>-->
    </ng-template>

    <ng-template #cellBirthday let-row="row">
        {{row.birthday | date:"dd.MM.yyyy"}}
    </ng-template>
    <app-abstract-table *ngIf="personData$ | async as personData"
                        [tableConfig]="personConfig"
                        [templates]="{options: cellOptions, contacts: cellSelect, birthday: cellBirthday}"
                        [data]="personData">
    </app-abstract-table>

    <button mat-fab class="floating-add" (click)="createNew()" matTooltip="Prida콘 osobu">
        <mat-icon>add</mat-icon>
    </button>
</div>
